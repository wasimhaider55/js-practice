<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
    
</body>
<script>
    const requestUrl = "https://api.github.com/users/wasimhaider55";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            // const data = this.responseText // responsive comes in string convert it into obj
            const data = JSON.parse(this.responseText)  // converted into obj
            console.log(typeof data);
            console.log(data.followers);
            console.log(data);
                        
            
        }
    }
    
    xhr.send();

</script>
</html>
